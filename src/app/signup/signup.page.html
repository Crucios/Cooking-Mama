<ion-content padding>
  <ion-title class="ion-text-center" style="margin-top: 10%;">
    <h1 class="app-title">Cooking Mama</h1>
  </ion-title>
  <br />
  <div
    style="
      width: 100%;
      text-align: center;
      align-content: center;
      align-self: center;
    "
  >
    <img src="assets/images/logo.png" />
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Username:</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Password:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
      <ion-icon name="key-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Birthdate:</ion-label>
      <ion-input type="date" [(ngModel)]="date"></ion-input>
      <ion-icon name="calender-outline" slot="start"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button (click)="signup()" expand="block">Sign Up</ion-button>
  <ion-button (click)="cancel()" expand="block" color="danger"
    >Cancel</ion-button
  >
</ion-content>
