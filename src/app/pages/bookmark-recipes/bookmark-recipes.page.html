<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search Bookmark.." animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let resep of allresep">
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="resep.imageLink"></ion-img>
          </ion-avatar>
          <ion-text>
            {{resep.title}}
          </ion-text>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="detail(resep.id)">
            <ion-icon
              slot="icon-only"
              name="information-circle-outline"
              color="primary"
            ></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
<router-link></router-link>
