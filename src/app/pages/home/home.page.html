<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar
      placeholder="Search Menu.."
      (ionInput)="search($event)"
      animated
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-row *ngFor="let recipe of recipeList">
      <ion-col>
        <ion-card (click)="toDetails(recipe.id)" class="card-custom">
          <ion-card-header>
            <ion-card-title class="card-header-custom">
              <ion-row>
                <ion-col style="align-self: center;">
                  {{recipe.title}}
                </ion-col>
                <ion-col style="text-align: right;">
                  <ion-chip class="chip-category">
                    <ion-label>{{recipe.category}}</ion-label>
                  </ion-chip>
                </ion-col>
              </ion-row>
            </ion-card-title>
            <!-- <ion-img [src]="recipe.imageLink"></ion-img> -->
          </ion-card-header>
          <ion-card-content class="card-content-custom">
            <div class="content-custom">
              {{recipe.description}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
