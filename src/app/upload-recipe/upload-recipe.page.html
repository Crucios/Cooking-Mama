<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div id="media-section">
      <label><h3>Add Media</h3></label>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" (click)="add_ingredients_field()" class="add_field-button">Add Media</ion-button>
      </ion-col>  
    </ion-row>
    <div>
      <label id="ingredients-section"><h3>Ingredients</h3></label>
      <ion-row>
        <ion-col>
          <ion-input class="ingredients-field" placeholder="1kg Sugar"></ion-input>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" (click)="add_ingredients_field()" class="add_field-button">Add Ingredients</ion-button>
      </ion-col>  
    </ion-row>
    <div>
      <label id="directions-section"><h3>Directions</h3></label>
      <ion-row>
        <ion-col>
          <ion-input class="ingredients-field" placeholder="Boil the water for 10 minutes"></ion-input>
        </ion-col>
      </ion-row>
    </div>
    <ion-button expand="block" fill="outline" (click)="add_directions_field()" class="add_field-button">Add Directions</ion-button>
    <label><h3>Time to Cook</h3></label>
    <ion-row>
      <ion-col>
        <ion-input type="number" id="timeHours" placeholder="00"></ion-input>
      </ion-col>
      <ion-col style="padding-top: 15px;">
        Hours
      </ion-col>
      <ion-col>
        <ion-input type="number" id="timeMinutes" placeholder="40"></ion-input>
      </ion-col>
      <ion-col style="padding-top: 15px;">
        Minutes
      </ion-col>
    </ion-row>
    <ion-button color="success" expand="block" (click)="add_directions_field()">Upload Menu</ion-button>  
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <!-- Button Home -->
      <button class="footer-icon"> 
        <ion-icon name="home" color="primary" [routerLink]="['/home']"></ion-icon> <br> 
      </button>
    </ion-col>
    <ion-col>
      <!-- Button Upload -->
      <button class="footer-icon"> 
        <ion-icon name="add-circle" color="primary"></ion-icon> <br>
      </button>
    </ion-col>
    <ion-col>
      <!-- Button Bookmark -->
      <button class="footer-icon"> 
        <ion-icon name="bookmarks" color="primary" [routerLink]="['/bookmark-recipes']"></ion-icon> <br>
      </button>
    </ion-col>
    <ion-col>
      <!-- Button Download -->
      <button class="footer-icon"> 
        <ion-icon name="download" color="primary" [routerLink]="['/downloaded-recipes']"></ion-icon> <br>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
