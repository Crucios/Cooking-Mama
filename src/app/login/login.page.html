<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>  
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <img src="assets/images/logo.png" alt="logo">
  <ion-list no-line class="inputs">
    <ion-item>
      <ion-input type="text" placeholder="Username..." [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Password..." [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="login()" expand="block" class="signin">Login</ion-button>
    </ion-item>
    <ion-item>
      <a (click)="signup()" style="color:#FFCC00">Create Account</a>
    </ion-item>
  </ion-list>

</ion-content>
