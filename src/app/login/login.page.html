<ion-content padding class="myview">
  <ion-title class="ion-text-center" style="margin-top: 10%;">
    <h1 class="app-title">Cooking Mama</h1>
  </ion-title>
  <br />
  <div
    style="
      width: 100%;
      text-align: center;
      align-content: center;
      align-self: center;
    "
  >
    <img src="assets/images/logo.png" />
  </div>
  <ion-list no-line class="inputs">
    <ion-item>
      <ion-input
        type="text"
        placeholder="Username..."
        [(ngModel)]="username"
      ></ion-input>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        placeholder="Password..."
        [(ngModel)]="password"
      ></ion-input>
      <ion-icon name="key-outline" slot="start"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button (click)="login()" expand="block" class="signin"
    >Login
    <ion-icon name="arrow-forward-circle-outline" slot="end"></ion-icon>
  </ion-button>

  <p class="ion-text-center footer-text">
    Dont have an Account?
    <a (click)="signup()" style="color: #e78b00;">Create Account</a>
  </p>
</ion-content>
